---
apiVersion: v1
kind: Namespace
metadata:
  name: fsi-ray
---
apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  name: fsi-ray
  namespace: fsi-ray
spec:
  rayVersion: '2.6.0'
  headGroupSpec:
    rayStartParams:
      dashboard-host: '0.0.0.0'
    template:
      spec:
        containers:
          - name: ray-head
            image: rayproject/ray-ml:2.6.0
            resources:
              limits:
                cpu: 2
                memory: 16Gi
                nvidia.com/gpu: 1
              requests:
                cpu: 2
                memory: 16Gi
                nvidia.com/gpu: 1
            ports:
              - containerPort: 6379
                name: gcs-server
              - containerPort: 8265
                name: dashboard
              - containerPort: 10001
                name: client
  workerGroupSpecs:
    - replicas: 1
      minReplicas: 1
      maxReplicas: 5
      rayStartParams: {}
      groupName: gpu-group
      template:
        spec:
          containers:
            - name: ray-worker
              image: rayproject/ray-ml:2.6.0
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh","-c","ray stop"]
              resources:
                limits:
                  cpu: "2"
                  memory: "16Gi"
                  nvidia.com/gpu: 1
                requests:
                  cpu: "2"
                  memory: "16Gi"
                  nvidia.com/gpu: 1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fsi-ray-dashboard
  namespace: fsi-ray
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /fsi-ray/dashboard/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: fsi-ray-head-svc
              port:
                number: 8265